<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destiny 2 Statistics Display</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
  <main>
    <div class="container">
      <h1 class="title">Destiny 2 Statistics Display</h1>
      <div class="form-container">
        <img src="{{ url_for('static', filename='zavala.jpg') }}" class="form-image">
      <form method="POST" action="{{ url_for('process_data') }}">
        <div class="form-group">
          <label for="platform">Choose a platform:</label>
          <select id="platform" name="platform">
            <option value="xbox">Xbox</option>
            <option value="ps">PlayStation</option>
            <option value="steam">Steam</option>
          </select>
        </div>
        <div class="form-group">
          <label for="mode">Choose a mode:</label>
          <select id="mode" name="mode">
            <option value="strike">Strike</option>
            <option value="crucible">Crucible</option>
            <option value="gambit">Gambit</option>
            <option value="raid">Raid</option>
            <option value="story">Story</option>
            <option value="dungeon">Dungeon</option>
            <option value="dares">Dares</option>
            <option value="lostsector">Lost Sector</option>
            <option value="nightmarehunt">Nightmare Hunt</option>
          </select>
        </div>
        <div class="form-group">
          <label for="username">Enter your Bungie Name:</label>
          <input type="text" id="username" name="username">
        </div>
        <button type="submit">Submit</button>
        {% for message in get_flashed_messages() %}
            <div class="flash-message">{{ message }}</div>
        {% endfor %}
      </form>

      <img src="{{ url_for('static', filename='Taniks.jpg') }}" class="form-image2">

      </div>
    </div>
  </main>

</body>
</html>
